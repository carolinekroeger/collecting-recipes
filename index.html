<form action="#"
method="POST">
<fieldset>
    <h1>Collecting Thanksgiving Recipes</h1>
<p>
    <label for="txtEmail">Your Email:</label>
    <input type="text" name="txtEmail" id="txtEmail">
</p>
<p>
    <label for="txtDate">Today's Date:</label>
    <input type="text" name="txtDate" id="txtDate">
</p>
<p>
    <label for="txtRecipe">Recipe Name:</label>
    <input type="text" name="txtRecipe" id="txtRecipe">
</p>
</fieldset>
<fieldset>
    <h3>What ingredients are in your recipe?</h3>
    <p>
        <label for="Item1">Fruit</label>
        <input type="checkbox" name="Fruit" id="item1">
    </p>
    <p>
        <label for="item2">Vegetables</label>
        <input type="checkbox" name="Vegetables" id="item2">
    </p>
    <p>
        <label for="item3">Grains</label>
        <input type="checkbox" name="Grains" id="item3">
    </p>
    <p>
        <label for="item3">Dairy</label>
        <input type="checkbox" name="Dairy" id="item3">
    </p>

<fieldset>
    <p>
        <input type="submit">
    </p>
</fieldset>
</form>

<script src="js/index.js"></script>
